<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Selection</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Parking Selection</h1>
        <form id="parking-form">
            <div class="form-group">
                <label for="parking-zone">Parking Zone (e.g., A,B,C):</label>
                <input type="text" class="form-control" id="parking-zone" name="parking-zone" required>
            </div>
            <div class="form-group">
                <label for="parking-space">Parking Space Number (e.g., 1, 10, 23):</label>
                <input type="number" class="form-control" id="parking-space" name="parking-space" min="1" max="99" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies (optional) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/AddSpaceScript.js"></script>
</body>
</html>
